
<h3>User Data</h3>


<div class="container">
    <table class="table ">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Edit User</th>
            <th>Delete User</th>
        </tr>
        <tr *ngFor="let user of users; let i=index;">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td><button class="btn btn-primary" (click)="editUser(user.id)">Edit</button></td>
            <td><button class="btn btn-primary" (click)="deleteUser(user.id)">Delete</button></td>
            <td><input type="checkbox" class ="checkbox" ></td>
        </tr>
    </table>
    <button class="btn btn-primary" (click)="addUser()">Add User</button>
    <button class="btn btn-danger ml-4" (click)="bulkDelete()">Bulk Delete</button>
</div>






<div  *ngIf="clicked" class="d-flex justify-content-center align-items-center bg-modal">

    <div   class="container-fluid col-8" id="popup">
        <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>
                  Name:
                </label>
                  <input type="text" class="form-control" formControlName="username" required>
                
                <span *ngIf="addUserForm.get('username').touched && addUserForm.get('username').hasError('required')"> Enter Name</span>
            </div>
    
            <div class="form-group">
              <label>
                Email:
            </label>
                <input type="text"  class="form-control" formControlName="email" required>
              
              <span *ngIf="addUserForm.get('email').touched && addUserForm.get('email').hasError('required')"> Enter Email Address</span>
              <span *ngIf="addUserForm.get('email').touched && addUserForm.get('email').hasError('email')"> Enter valid Email Address</span>
          </div>
          
          <div class="form-group">
              <label>
                Password:
            </label>
                <input type="text"  class="form-control" formControlName="password" required>
              
              <span *ngIf="addUserForm.get('password').touched && addUserForm.get('password').hasError('required')">Enter Password</span>
          </div>
          <div class="form-group">
            
              <input type="text"  class="form-control" formControlName="id" hidden>
            
        </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button class="btn btn-danger ml-4" (click)="toggle()">Cancel</button>
            </form>
    </div>
    
    </div>
