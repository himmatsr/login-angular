<h3>Login Form</h3>

<div class="container-fluid col-8">
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>
      Email:
    </label>
      <input type="text" class="form-control" formControlName="email" required>
    
    <span *ngIf="profileForm.get('email').touched && profileForm.get('email').hasError('required')"> Enter Email Address</span>
    <span *ngIf="profileForm.get('email').touched && profileForm.get('email').hasError('email')"> Enter valid Email Address</span>
</div>

<div class="form-group">
    <label>
      Password:
    </label>
      <input type="password" class="form-control" formControlName="pwd" required>
    
    <span *ngIf="profileForm.get('pwd').touched && profileForm.get('pwd').hasError('required')"> Enter Password Address</span>
</div>
    <button class = "btn btn-primary" type="submit" [disabled]="!profileForm.valid">Login</button>
  </form>
<span *ngIf="notUser" >Please enter Valid Credentials</span>
</div>
